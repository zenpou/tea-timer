name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build

      - name: Create zip
        run: |
          Copy-Item "src-tauri/target/release/tea-timer.exe" "TeaTimer.exe"
          Compress-Archive -Path "TeaTimer.exe" -DestinationPath "TeaTimer-${{ github.ref_name }}-windows-x64.zip"

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: TeaTimer-${{ github.ref_name }}-windows-x64.zip
